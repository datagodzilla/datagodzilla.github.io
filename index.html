---
layout: default
---

<div class="home">
  
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <link rel="shortcut icon" type="image/x-icon" href="/Users/Wolverine/DataScience/GitHub.io/datagodzilla.github.io/favicon_ico/favicon.ico">
        <br>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>

</div>
