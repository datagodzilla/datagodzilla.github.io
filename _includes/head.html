<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link href="/feed.xml" type="application/atom+xml" rel="alternate" title="{{ site.title }} posts" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-3698471-23', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- Mermaid Diagrams Support -->
    {% if page.mermaid %}
    <script type="module">
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

      // Initialize mermaid with startOnLoad disabled - we'll render manually
      mermaid.initialize({
        startOnLoad: false,
        theme: 'default',
        securityLevel: 'loose'
      });

      // Convert Jekyll/kramdown code blocks to mermaid divs
      document.addEventListener('DOMContentLoaded', function() {
        // Find all code blocks with language-mermaid class
        const codeBlocks = document.querySelectorAll('code.language-mermaid');

        codeBlocks.forEach(function(codeBlock) {
          // Get the mermaid code content
          const mermaidCode = codeBlock.textContent;

          // Create a new div with class mermaid
          const mermaidDiv = document.createElement('div');
          mermaidDiv.className = 'mermaid';
          mermaidDiv.textContent = mermaidCode;

          // Replace the pre>code with the mermaid div
          const preBlock = codeBlock.parentElement;
          if (preBlock && preBlock.tagName === 'PRE') {
            preBlock.parentNode.replaceChild(mermaidDiv, preBlock);
          }
        });

        // Now render all mermaid diagrams
        mermaid.run();
      });
    </script>
    {% endif %}

</head>
